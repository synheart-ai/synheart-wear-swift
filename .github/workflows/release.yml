name: Release

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  validate:
    name: Validate Release
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: swift-actions/setup-swift@v2
        with:
          swift-version: "5.9"
      - run: swift build -c release
      - run: swift test
