name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test:
    name: Build & Test
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - run: xcodebuild -version
      - run: swift --version
      - run: swift build
      - run: swift test
